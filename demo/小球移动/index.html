<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>小球移动</title>
</head>
<body>
    <style>
        .ball{
            width: 100px;
            height:100px;
            border-radius: 50%;
            background-color: #00ffff;
            animation:move 5s linear 1 forwards;
            position: absolute;
        }
        @keyframes move{
            0%{
                left:0;
            }
            33%{
                left:200px;
            }
            66%{
                left:0;
            }
            100%{
                left:200px;
            }
        }
    </style>



    <div class="ball"></div>

</body>
</html>
